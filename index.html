<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek Challenger</title>
</head>
<header>
    China Tech
</header>
<body>
    <main class="loja-container">
        <div class="itens-container">
            <div class="text-sessao">
                <h1>Meus Produtos</h1>
            </div>
            <div class="lista-itens">
                <div class="produto-item" data-lista>
                    <img class="imagem-produto" src="" alt="">
                    <h1 class="titulo-produto"></h1>
                    <span class="descricao-produto"></span>
                    <p class="valor-produto">R$: </p>
                    <img class="icone-produto" src="" alt="">
                </div>
            </div>


        </div>
        <div class="form-container">
             <form action="">
                <div class="link-img">
                    <label placeholder="Insira a imagem" for="">Produto</label>
                    <input type="text">
                </div>
                <div class="produto">
                    <label placeholder="Insira o Produto." for="">Produto</label>
                    <input type="text">
                </div>
                <div class="valor-item">
                    <label placeholder="Insira o valor." for="">Produto</label>
                    <input type="text">
                </div>
                <div class="container-botoes">
                    <button class="botao-enviar">Guardar</button>
                    <button class="botao-limpar">Limpar</button>
                </div>
                

             </form>
        </div>

    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
